<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>

    <link rel='stylesheet' href='../public/css/style.css' />
    <link rel="stylesheet" href="../public/bootstrap-3.3.7-dist/css/bootstrap.min.css">

    <script src="../public/jsc/angular.min.js"></script>

    <script src="../public/jsc/jquery-3.1.1.min.js"></script>
    <script src="../public/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <script src="../public/js/index.js"></script>

  </head>

  <body>
  
  <div class="container">
    <div align="center">
      <div class="brand-logo"></div>
    </div>
    <div class="row">
  <div class="panel panel-default">
  <div class="panel-body">
  <form>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="username" class="form-control" id="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="login" class="btn btn-default">Login</button>
  </form>
  </div>
  </div>

  </body>
</html>
