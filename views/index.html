<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../public/images/favicon.ico" rel="shortcut icon">

    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../public/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="../public/js-common/jquery-3.1.1.min.js"></script>
    <script src="../public/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link rel='stylesheet' href='../public/css/style.css' />
    <script src="../public/angular-1.6.1/angular.min.js"></script>
    <script src="../public/angular-1.6.1/angular-animate.js"></script>
    <script src="../public/angular-1.6.1/angular-cookies.min.js"></script>
  </head>
  <body ng-app="ngLogin" >
    <div ng-controller="ngLoginCtrl" class="container">
      <div class="brand">
        <img src="../public/images/logo.png" alt="Logo" class="logo">
      </div>
      <div ng-show="invalidLoginDtls === true" class=""></div>
      <div class="row">
        <div class="absolute-Center is-Responsive">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="app-name">
                <img src="../public/images/logo-sym.png" alt="Logo" class="logo-sym">
                <span><img src=""><b>Collage Coach</b></span>
              </div>
              <div class="col-sm-12 col-md-10 col-md-offset-1">
                <form action="" id="loginForm">
                  <div class="form-group input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input class="form-control" type="text" name='_username' placeholder="Username" id="userName" ng-model="userName"/>
                  </div>
                  <div class="form-group input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input class="form-control" type="password" name='_password' placeholder="Password" id="password" ng-model="password" />
                  </div>
                  <div class="form-group">
                    <button type="button" class="btn btn-warning btn-block" ng-click="login()">Login</button>
                  </div>
                  <div class="form-group text-center">
                    <a href="#">Forgot Password</a>&nbsp;|&nbsp;<a href="#">Support</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script>
      $(document).ready(function () {
          $('[data-toggle="tooltip"]').tooltip();
      });
  </script>
  <script src="../public/js/index.js"></script>
  </body>
</html>
